<html>
    <head>  <title> STUDENT MARK LIST </title>
    </head>
    <body>
        <script>
            Name=prompt("Enter your name")
            Tam=eval(prompt("Enter your Tam mark"))
            Eng=eval(prompt("Enter your Eng mark"))
            Mat=eval(prompt("Enter your Mat mark"))
            Total=Tam+Eng+Mat
            Average=Total/3;
            document.write("<br>Tam mark is:",Tam)
            if(Tam>35)
            {
                document.write("pass")
            }
            else
            {
                document.write("fail")
            }
            document.write("<br>Eng mark is:",Eng)
            if(Eng>35)
            {
                document.write("pass")
            }
            else
            {
                document.write("fail")
            }
            document.write("<br>Mat mark is:",Mat)
            if(Mat>35)
            {
                document.write("pass")
            }
            else
            {
                document.write("fail")
            }
            document.write("<br>Total mark is:",Total)
            document.write("<br>Average mark is:",Average)
         </script>
     </body>
</html>
